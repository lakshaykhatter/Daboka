{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Welcome {{user.email}}</h1>
{% endif%}
{% for post in posts %}
	<div class="card">
  <div class="card-body">
    	<h1><a href="{% url 'post_detail' urlhash=post.urlhash %}">{{post.title}}</a></h1>
	<p class="lead">{{post.description}}</p>
	
  </div>
</div>
<br>
{% endfor %}

{% endblock content %}
