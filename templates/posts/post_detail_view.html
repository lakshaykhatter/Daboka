{% extends "_base.html"%}

{% block content%}

<div class="card">
  <div class="card-header">
    <h1>{{ object.title }}</h1>
    <p class="lead">{{ object.description}}</p>

  </div>
  <ul class="list-group list-group-flush">
  	{% for link in object.get_link_children %}
	<li class="list-group-item"><a href="{{link.url}}">{{link.url}}</a></li>
{% endfor %}
  </ul>
</div>

{% endblock %}
